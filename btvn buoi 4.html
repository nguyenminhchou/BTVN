<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu</title>
</head>
<body>
    <h1>Biểu mẫu đăng ký</h1>
    <form action="submit_form.html" method="GET" target="_blank">
        <!-- Họ và tên -->
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên của bạn" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- Mật khẩu -->
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>
        
        <!-- Ngày sinh -->
        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="date">
        <br><br>
        
        <!-- Giới tính -->
        <label>Giới tính:</label>
        <input type="radio" id="nam" name="giới tính" value="Nam">
        <label for="nam">Nam</label>
        <input type="radio" id="nữ" name="giới tính" value="Nữ">
        <label for="nữ">Nữ</label>
        <br><br>
        
        <!-- Sở thích -->
        <label>Sở thích:</label>
        <input type="checkbox" id="đọc truyện" name="sở thích" value="Đọc truyện">
        <label for="đọc truyện">Đọc truyện</label>
        <input type="checkbox" id="nghe nhạc" name="sở thích" value="Nghe nhạc">
        <label for="nghe nhạc">Nghe nhạc</label>
        <input type="checkbox" id="ngủ" name="sở thích" value="Ngủ">
        <label for="ngủ">Ngủ</label>
        <br><br>
        
        <!-- Tải lên ảnh đại diện -->
        <label for="avatar">Tải lên ảnh đại diện:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*">
        <br><br>
        
        <input type="submit" value="Gửi">
    </form>
</body>
