<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các món ngon Hà Nội</title>
    <style>
        body {
            background-color: #f9f4e5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff5d7;
            padding: 20px;
            border: 2px solid #d69f4c;
            width: 600px;
        }

        .title {
            font-size: 24px;
            color: #d2691e;
        }

        img {
            width: 200px;
            height: 150px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #d69f4c;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #d69f4c;
            color: white;
        }

        td {
            background-color: #fffaf0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Các món ngon Hà Nội</div>
        <div class="image-container">
            <img src="bún chả.jpg" alt="Ảnh bìa">
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên món ăn</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bánh cuốn Thanh Trì</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Xôi Hà Nội</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Chả cá Lã Vọng</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Cháo Cốc</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Bánh Gai Ninh Giang</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Bún Thang Hà Nội</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>Canh Lằng</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>Vịt quay Lạng Sơn</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
